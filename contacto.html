<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiracServices - Tu soporte técnico</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a678827330.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
<section class="conteiner1">
    <div class="header">
        <h1 class="title"><span class="color-icon"><i class="fas fa-laptop"></span></i> DiracServices - Tu soporte técnico </h1>
    </div>
    <div class="logon-cont">
        <img src="img/img/fondo3.jpg" alt="" width="500" height="500">
    </div>    
    <div class="navegacionbar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a class="active" href="contacto.html">Contacto</a></li>
    </div>
    <main class="contenido-cont">
      <h1>Datos de contacto</h1>
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese su nombre" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Ingrese su apellido" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Ciudad:</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Ingrese su ciudad" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">País:</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elige...</option>
                <option>Argentina</option>
                <option>Bolivia</option>
                <option>Colombia</option>
                <option>Chile</option>
                <option>Uruguay</option>
                <option>Mexico</option>
                <option>Paraguay</option>
                <option>Perú</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Código postal:</label>
              <input type="text" class="form-control" id="validationDefault05" placeholder="Ingrese su CP" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electronico:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@ejemplo.com">
              </div>
              <div class="col-md-5">
              <label for="exampleForSelection" class="form-label">Tipo de servicios:</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Seleccione el tipo de servicio:</option>
                <option value="1">SERVICIOS EN COMUNICACIONES</option>
                <option value="2">SERVICIOS EN ENERGIAS RENOVABLES</option>
                <option value="3">SERVICIOS EN PANTALLAS INTERACTIVAS</option>
              </select>
            </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escriba su mensaje aqui:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
              <button class="btn btn-primary" type="reset">Borrar</button>
            </div>
          </form>
    </main>

    
    <aside class="sidebar">
      <h3>Nuestros socios</h3> <br> 
        <img src="img/img/fortinet.png" alt="Fortinet" width="300" height="200">
        <br></br>
        <img src="img/img/dell.png" alt="DELL" width="300" height="200">
        <br></br>
        <img src="img/img/amd.jpg" alt="AMD" width="300" height="200">
        <br><br>
      </div>
    </aside>



    <footer class="footer">
        <a href="https://www.instagram.com/martingardella_/" class="fa fa-instagram"></a> 
        <p>DiracServices - Diseñado por Martín Gardella</p>
    </footer>

    
</section>
    
</body>
</html>
